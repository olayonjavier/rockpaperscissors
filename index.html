<!DOCTYPE html>

  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let moves = ['Rock', 'Paper', 'Scissors']; 
    function computerPlay(){

    }
    console.log(computerPlay());
  </script>
